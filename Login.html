<doctype html>
<html>
    <head>
        <title>Login Example</title>
        <link rel="stylesheet" href="Login%20CSS.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Nesma Shaaban">
        <meta name="description" content="Demo">
        <meta name="keywords" content="HTML, CSS">
        <meta http-equiv="refresh" content="90">
        <script src="https://kit.fontawesome.com/fa691d2c03.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <h1>Login Example</h1>
        <div class="card">
            <form method="post">
                <input type="text" id="name"><br>
                <label for="name">Name</label><br>
                <input type="password" id="pass"><br>
                <label for="pass">Password</label><br>
                <input type="radio" id="male" name="gender" checked>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender">
                <label for="male">Female</label><br>
                <input type="radio" id="dknow" name="gender" disabled>
                <label for="dknow">Don't Know(Disapled)</label><br>   
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Stay Logged in</label><br>
                <button type="submit">Log in</button>
            </form>
        </div>
        <span>
            <i class="far fa-copyright"></i>copyright to Nesma Shaaban
        </span>
    </body>
</html>
</doctype>
